<h1>Add a User</h1>

<form>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" ng-model="user.username" />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" ng-model="user.name" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="user.password" />
  </div>
  <input type="button" class="btn btn-primary" value="Save" ng-click="save()" onclick="alert(123);" />
</form>
